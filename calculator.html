<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="cal2.css">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <form name="check">
            Enter an expression:<input class="b" type="text" name="exp"><br><br>
            Result:<input class="b" type="text" name="res"><br><br>
            <input type="button" value="submit" onclick="return check.res.value=eval(check.exp.value)" style="height:40px">
            <input type="reset" value="clear" style="height:40px">
        </form>
    </body>
</html>
